<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <!-- adding a nav tag to breadcrumb as it is an internal navigation element; accessibility change-->
  <nav>  
    <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
    </ul>
  </nav>
      <!-- End breadcrumb -->
    <!-- End nav -->

  <!-- End header -->

  <!-- The general approach to restructuring and reflowing the details page was inspired
  by viewing Doug Brown's mws-project-1 walkthrough posted by Udacity on Youtube. Notes
  taken in the course of viewing the video led to many of the design decisions 
  Last reviewed 7/23/2018 @ https://www.youtube.com/watch?v=92dtrNU1GQc-->
  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <p><button id="restaurant-favorite" aria-label="Toggle to like or unlike restaurant"></button><br>Click to Like or Unlike this Restaurant</p>
      <!-- removed image as it doesn't add valuable information-->
    </section>
    <section>
      <p id="restaurant-cuisine"></p>
    </section>
    <!-- New section to contain the address, map, and hours for each item-->
    <section id="location-address-hours">
      <p id="restaurant-address"></p>
      <section id="map-container">
        <div id="map" role="application" aria-label="Map Interface with restaurant locations" title="Location Map"></div>
      </section>
      <!--Wrapped in a flex container div in order to format content once the page populates-->
      <div class="flex-layout-location-hours">
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <section id="add-review">
      <form class="form form--centered">
        <h2 class="form__title">Submit New Review</h2>
        <div class="form__group">
          <label for="name" class="form__label">Name</label>
          <div class="form__control">
            <input type="text" name="name" id="name" required/>
          </div>
        </div>
        <div class="form__group">
          <label for="rating" class="form__label">Rating</label>
          <div class="form__control">
            <select id="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
          </select>
          </div>
        </div>
        <div class="form__group">
          <label for="comments" class="form__label">Comments</label>
          <div class="form__control">
            <textarea name="comments" id="comments" rows="5" required></textarea>
          </div>
        </div>
        <div class="form__group--flex-column">
          <input type="submit" value="Submit" class="form__button">
          <input type="reset" value="Reset Form" class="form__button form__button--hover-red">
        </div>
      </form>
</section>
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->
