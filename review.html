<body class="inside">
    <header>
        <nav>
            <h1><a href="/">Restaurant Review</a></h1>
                <ul id="breadcrumb" aria-label="Breadcrumb" class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li><a id="breadcrumb-restaurant" href="#"></a></li>
                </ul>
        </nav>
    </header>
    <main id="maincontent">
        <section id="review-container">
            <img id="review-img">
        </section>

        <section id="review">
            <div>
                <label>
                    <span class="review-text">Your Name</span>
                    <input type="text" required="required" id="review-name">
                </label>
            </div>
            <div>
                <label>
                    <span class="review-text">Rating</span>
                    <select id="review-rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </label>
            </div>
            <div>
                <label>
                    <span class="rev-text">Comments</span>
                    <textarea id="review-comment" required="required" cols="50" rows="10"></textarea>
                </label>
            </div>
            <button id="btnSaveReview" onclick="saveReview()">Save Review</button>
        </section>
    </main>
   
    <footer id="footer">
