<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" tabindex="0" role="application" aria-label="Map Interface with restaurant locations" title="Location Map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
          <!-- Adding a div and class to the elements to select restaurant options to allow responsive flexing based on interface -->
          <div class="selection-filters-flex">
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <label class="hidden-accessibility-label" for="neighborhoods-select">neighborhood</label>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
            <label class="hidden-accessibility-label" for="cuisines-select">cuisine</label>
          </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
